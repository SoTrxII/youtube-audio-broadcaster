name: Test & Publish Coverage

on:
  push:
    branches:
      - master
jobs:
  func-build:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: pnpm install
      - name: Execute tests
        run: pnpm run test
        env:
          REDIS_HOST: redis
          REDIS_PORT: 6379
